<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/retro-pixel" rel="stylesheet">
</head>
<body>
    <div class="body-container">
        <div class="header">
            <h1>ROCK-PAPER-SCISSORS</h1>
        <div class="score-container">
            <p >Your Score:</p>
            <p class="score">0</p>
            <p >CPU Score:</p>
            <p class="score">3</p>
        </div>
        <div class="results">
            <div class="result-player"></div>
            <div class="result-cpu"></div>
        </div>
        <p class="overtext">Choose your weapon:</p>
    </div>
    <div class="container">
            <button><img src="images/rock.png" alt="Image of a hand doing the rock sign"></button> 
            <button><img src="images/paper.png" alt="Image of a hand doing the paper sign"></button> 
            <button><img src="images/scissors.png" alt="Image of a hand doing the scissors sign"></button> 
    </div>
    <div class="footer">
        <p>Copyright Â© The Odin Project 2025</p>
    </div>
    </div>
</body>
</html>
